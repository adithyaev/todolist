<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Edit Task</h1>
    <div>
        <form method="POST">
            {% csrf_token %}
            <div class="input-group mb-3 " >
                <div class="mb-3">
                    <label for="task" class="form-label">Task</label>
                    <input type="text" class="form-control" id="task" value="{{task.task}}" name="edited_task">
                  </div>
                  <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3" name="edited_description">{{task.description}}</textarea>
                  </div>
                  <div class="mb-3">
                    <label for="added_date" class="form-label">Added Date</label>
                    <input type="text" class="form-control" id="added_date" value="{{task.date}}" name="added_date">
                  </div>
                  <div class="mb-3">
                    <label for="completed_date" class="form-label">Completed date</label>
                    <input type="text" class="form-control" id="completed_date" value="{{task.completed_date}}" name="completed_date">
                  </div>
                  <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <input type="text" class="form-control" id="status" value="{{task.status}}" name="edited_status">
                  </div>
                  <button type="submit" class="btn btn-primary">Edit</button>
            </div>
        </form>
    </div>
   


      <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
