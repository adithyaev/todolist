<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>view Task</h1>
    <div>
        <form method="GET">
            {% csrf_token %}
            <div class="input-group mb-3 " >
                <label for="select_category">Select Category</label>
                <select class="form-select" id="select_category" aria-label="Default select example" name="status">
                    <option selected value="pending">Pending</option>
                    <option value="completed">completed</option>
                    <option value="all">All</option>
                  </select>
                  <button class="btn btn-primary" >Filter</button>
            </div>
        </form>
    </div>
    <table class="table table-hover table-primary">
        <thead>
          <tr>
            <th class="th-sm">SL NO</th>
            <th class="th-sm">Task</th>
            <th class="th-sm">Description</th>
            <th class="th-sm">Added date</th>
            <th class="th-sm">Completed Date</th>
            <th class="th-sm">Status</th>
            <th class="th-sm">Action</th>
          </tr>
        </thead>
        <tbody>
            {% for item in tasks %}
          <tr>
            <td> {{forloop.counter}} </td>
            <td> {{item.task}} </td>
            <td>{{item.description}}</td>
            <td>{{item.date}}</td>
            <td>{{item.completed_date}}</td>
            <td>{{item.status}}</td>
            <td>
                <a href="{% url 'user:editTask' item.id %}" class="btn btn-success">Edit</a>
                <a href="" class="btn btn-danger">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>


      <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
