<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - ToDo List</title>
    <link rel="icon" href="/static/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"
         />
</head>

<body>
    <nav>
        <h1>ToDo List</h1>
        <a href="">Login</a>
        <a href="">Register</a>
    </nav>
    <form method="POST">
        {% csrf_token %}
        <div class="email">
            <label for="Email" class="form-control">Email address</label>
            <input type="email" class="form-control" id="Email1" placeholder="name@example.com" name='user_name'>
        </div>
        <div class="password">
            <label for="Password" class="form-control">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="Password" name='password'>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
        {{status}}
    </form>
</body>

</html>
